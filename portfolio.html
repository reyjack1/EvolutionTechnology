<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfólio | Evolution Technology</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff8c00;
      --secondary: #222;
      --bg: #f5f6fa;
      --card-bg: #fff;
      --accent: #f0f0f0;
      --radius: 18px;
      --shadow: 0 6px 32px rgba(0,0,0,0.08);
      --gradient: linear-gradient(120deg, #ffb347 0%, #fffbe7 100%);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--bg);
      color: var(--secondary);
      min-height: 100vh;
      padding: 0;
    }
    header {
      background-color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .barra-superior {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    nav {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      font-weight: bold;
      justify-content: center;
      width: 100%;
    }
    .nav-links li { position: relative; }
    .nav-links a {
      color: #333;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
      font-size: 16px;
      transition: color 0.3s, background-color 0.3s;
      border-radius: 5px;
    }
    .nav-links a:hover {
      background-color: #f0f0f0;
      color: #ff8c00;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 180px;
      z-index: 1;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      left: 0;
      top: 100%;
    }
    .dropdown-content li a {
      padding: 10px;
      color: #333;
    }
    .dropdown:hover .dropdown-content,
    .dropdown.active .dropdown-content {
      display: block;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      cursor: pointer;
      margin-left: 20px;
      z-index: 102;
      width: 40px;
      height: 40px;
    }
    .hamburger {
      width: 30px;
      height: 3px;
      background-color: #333;
      margin: 5px 0;
      border-radius: 2px;
      transition: 0.4s;
    }
    /* Hamburger animation for active state */
    .menu-toggle.active .hamburger:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }
    .menu-toggle.active .hamburger:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active .hamburger:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }

    main {
      max-width: 1020px;
      margin: 0 auto 38px auto;
      padding: 0 18px;
      display: flex;
      flex-direction: column;
      gap: 48px;
    }
    .portfolio-title {
      text-align: center;
      color: #ff8c00;
      font-size: 2.3rem;
      font-weight: 800;
      margin: 36px 0 16px 0;
      letter-spacing: 1.5px;
      text-shadow: 0 1px 10px #ffe2b2;
      line-height: 1.1;
    }
    .portfolio-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 38px 24px;
      justify-content: center;
      align-items: flex-start;
    }
    .portfolio-card {
      background: var(--card-bg);
      border-radius: 22px;
      box-shadow: 0 6px 32px rgba(255,140,0,0.07), 0 2px 10px rgba(30,32,40,0.07);
      width: 350px;
      max-width: 95vw;
      min-height: 390px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      transition: transform 0.18s, box-shadow 0.18s;
      position: relative;
    }
    .portfolio-card:hover {
      transform: translateY(-7px) scale(1.03);
      box-shadow: 0 14px 42px rgba(255,140,0,0.13), 0 2px 10px rgba(30,32,40,0.09);
      z-index: 2;
    }
    .carousel-wrapper {
      position: relative;
      width: 100%;
      height: 220px;
      background: linear-gradient(120deg,#ffe0b8 0%,#fffbe7 100%);
      border-bottom: 1px solid #f5e0c0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .carousel {
      width: 100%;
      height: 220px;
      display: flex;
      transition: transform 0.6s cubic-bezier(.55,.13,.33,1.02);
      touch-action: pan-x;
    }
    .carousel img {
      width: 350px;
      height: 220px;
      object-fit: cover;
      border-radius: 0;
      user-select: none;
      pointer-events: none;
      background: #e9e9e9;
      transition: filter 0.3s;
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.88);
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      font-size: 1.5rem;
      color: #ff8c00;
      cursor: pointer;
      z-index: 3;
      box-shadow: 0 2px 10px rgba(255,140,0,0.09);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, color 0.18s;
    }
    .carousel-btn:hover {
      background: #ff8c00;
      color: #fff;
    }
    .carousel-btn.prev { left: 10px; }
    .carousel-btn.next { right: 10px; }
    .carousel-dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
      z-index: 4;
    }
    .carousel-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ffd59a;
      border: 2px solid #ffb347;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
    }
    .carousel-dot.active {
      background: #ff8c00;
      border-color: #ff8c00;
    }
    .portfolio-info {
      padding: 22px 20px 24px 20px;
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    .portfolio-title-card {
      color: #ff8c00;
      font-size: 1.19rem;
      font-weight: 700;
      margin-bottom: 7px;
      margin-top: 2px;
      letter-spacing: 0.5px;
    }
    .portfolio-short-desc {
      color: #222;
      font-size: 1.06rem;
      margin-bottom: 8px;
      line-height: 1.45;
      min-height: 42px;
    }
    .portfolio-tag {
      display: inline-block;
      background: #ffe0b8;
      color: #b06d00;
      font-size: 0.92rem;
      padding: 4px 11px;
      border-radius: 7px;
      margin-top: 10px;
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    @media (max-width: 900px) {
      main { padding: 0 2vw; }
      .portfolio-gallery { gap: 28px 10px; }
    }
    @media (max-width: 600px) {
      .portfolio-title { font-size: 1.2rem; }
      .portfolio-card { min-height: 295px; width: 97vw; }
      .carousel img { width: 97vw; }
      .carousel-wrapper, .carousel { height: 165px; }
      .portfolio-info { padding: 13px 7px 19px 7px; }
    }
    @media (max-width: 480px) {
      .carousel img { width: 94vw; }
      .portfolio-card { width: 99vw; }
      .carousel-wrapper, .carousel { height: 130px; }
    }
    @media (max-width: 800px) {
      .nav-links {
        gap: 7px;
      }
    }
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }
      header {
        flex-direction: row;
        padding: 8px 0;
      }
      .barra-superior {
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 0 8px;
        position: relative;
      }
      .nav-links {
        flex-direction: column;
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100vw;
        background: #fff;
        box-shadow: 0 4px 14px rgba(0,0,0,0.07);
        padding: 36px 0 12px 0;
        text-align: center;
        z-index: 101;
      }
      .nav-links.active {
        display: flex;
      }
      .nav-links li {
        width: 100%;
        margin: 0;
      }
      .nav-links a {
        width: 100%;
        padding: 18px 0;
        font-size: 18px;
      }
      .dropdown-content {
        position: static;
        display: none;
        width: 100%;
        box-shadow: none;
        background: #fafafa;
        margin-top: 0;
      }
      .dropdown:hover .dropdown-content,
      .dropdown.active .dropdown-content {
        display: block;
      }
    }
    html, body { width: 100%; max-width: 100vw; overflow-x: hidden; }
  </style>
</head>
<body>
  <header>
    <div class="barra-superior">
      <nav aria-label="Menu principal">
        <ul class="nav-links">
          <li><a href="index.html">Início</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li class="dropdown">
            <a href="#">Serviços</a>
            <ul class="dropdown-content">
              <li><a href="projetos.html">Projetos</a></li>
              <li><a href="servti.html">Serviços T.I</a></li>
              <li><a href="planos.html">Plano de negócios</a></li>
              <li><a href="infra.html">Infraestrutura</a></li>
            </ul>
          </li>
          <li><a href="portfolio.html">Portfólio</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
      <div class="menu-toggle" aria-label="Abrir menu" tabindex="0">
        <div class="hamburger"></div>
        <div class="hamburger"></div>
        <div class="hamburger"></div>
      </div>
    </div>
  </header>
  <main>
    <h1 class="portfolio-title">✨ Portfólio Evolution Technology</h1>
    <section class="portfolio-gallery" id="portfolio-gallery">
      <!-- Portfólio Cards serão renderizados pelo JS -->
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    // Menu mobile toggle + hamburger animation
    $('.menu-toggle').on('click keypress', function(e) {
      if (e.type === 'click' || e.key === 'Enter' || e.key === ' ') {
        $('.nav-links').toggleClass('active');
        $(this).toggleClass('active');
      }
    });
    // Dropdown mobile toggle
    $('.dropdown > a').on('click', function(e) {
      if ($(window).width() <= 768) {
        e.preventDefault();
        $(this).parent().toggleClass('active');
      }
    });

    // --------- PORTFÓLIO DINÂMICO ---------
    const portfolioData = [
      {
        title: "Projeto Cloud Infra",
        desc: "Infraestrutura escalável na nuvem AWS, garantindo segurança e alta disponibilidade.",
        tag: "Cloud",
        images: [
          "https://images.unsplash.com/photo-1461749280684-dccba630e2f6?auto=format&fit=crop&w=600&q=80",
          "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80"
        ]
      },
      {
        title: "Dashboard Business",
        desc: "Dashboard visual para tomada de decisão, com integração de dados em tempo real.",
        tag: "BI & Dados",
        images: [
          "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80",
          "https://images.unsplash.com/photo-1465101178521-c1a9136a3d21?auto=format&fit=crop&w=600&q=80",
          "https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=600&q=80"
        ]
      },
      {
        title: "Automação de Escritório",
        desc: "Automação de processos internos para máxima eficiência e produtividade.",
        tag: "Automação",
        images: [
          "https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=600&q=80",
          "https://images.unsplash.com/photo-1465101178521-c1a9136a3d21?auto=format&fit=crop&w=600&q=80"
        ]
      },
      {
        title: "Website Responsivo",
        desc: "Sites modernos, velozes e adaptados para todos os dispositivos.",
        tag: "Web Design",
        images: [
          "https://images.unsplash.com/photo-1461749280684-dccba630e2f6?auto=format&fit=crop&w=600&q=80",
          "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80"
        ]
      }
    ];

    // Gera os cards do portfólio
    function renderPortfolio() {
      const gallery = document.getElementById('portfolio-gallery');
      portfolioData.forEach((item, idx) => {
        const card = document.createElement('div');
        card.className = 'portfolio-card';
        card.innerHTML = `
          <div class="carousel-wrapper" data-card="${idx}">
            <button class="carousel-btn prev" aria-label="Anterior">&#8249;</button>
            <div class="carousel">
              ${item.images.map(src => `<img src="${src}" alt="${item.title}">`).join('')}
            </div>
            <button class="carousel-btn next" aria-label="Próximo">&#8250;</button>
            <div class="carousel-dots">${item.images.map((_,i) =>
              `<div class="carousel-dot${i===0?' active':''}" data-idx="${i}"></div>`).join('')}
            </div>
          </div>
          <div class="portfolio-info">
            <div class="portfolio-title-card">${item.title}</div>
            <div class="portfolio-short-desc">${item.desc}</div>
            <span class="portfolio-tag">${item.tag}</span>
          </div>
        `;
        gallery.appendChild(card);
      });
    }

    // Lógica do carrossel (desktop/celular)
    function setupCarousels() {
      document.querySelectorAll('.carousel-wrapper').forEach((wrapper, cardIdx) => {
        const carousel = wrapper.querySelector('.carousel');
        const imgs = wrapper.querySelectorAll('img');
        const prevBtn = wrapper.querySelector('.carousel-btn.prev');
        const nextBtn = wrapper.querySelector('.carousel-btn.next');
        const dots = wrapper.querySelectorAll('.carousel-dot');
        let curr = 0, isDragging = false, startX = 0, currentTranslate = 0;

        function updateCarousel(idx) {
          curr = idx;
          carousel.style.transform = `translateX(-${curr * 100}%)`;
          dots.forEach((dot, i) => dot.classList.toggle('active', i === curr));
        }
        prevBtn.onclick = () => updateCarousel((curr-1+imgs.length)%imgs.length);
        nextBtn.onclick = () => updateCarousel((curr+1)%imgs.length);
        dots.forEach((dot,i) => dot.onclick = () => updateCarousel(i));

        // Touch events para mobile
        carousel.addEventListener('touchstart', e => {
          isDragging = true;
          startX = e.touches[0].clientX;
        });
        carousel.addEventListener('touchmove', e => {
          if (!isDragging) return;
          const dx = e.touches[0].clientX - startX;
          currentTranslate = -curr*carousel.offsetWidth + dx;
          carousel.style.transition = "none";
          carousel.style.transform = `translateX(${currentTranslate}px)`;
        });
        carousel.addEventListener('touchend', e => {
          isDragging = false;
          carousel.style.transition = "";
          const dx = e.changedTouches[0].clientX - startX;
          if (dx > 55 && curr > 0) updateCarousel(curr-1);
          else if (dx < -55 && curr < imgs.length-1) updateCarousel(curr+1);
          else updateCarousel(curr);
        });
      });
    }

    renderPortfolio();
    setTimeout(setupCarousels, 100); // Aguarda renderização dos cards

  </script>
</body>
</html>
